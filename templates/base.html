<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Kaggle World Analysis - {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"/>

    <!-- CSS Files -->
    <!-- <link id="pagestyle" href="/static/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" /> -->

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    {% block stylesheets %}{% endblock stylesheets %}

</head>
            
<body>  
    {% include '/navigation.html' %}

    <main>
        {% block content %}{% endblock content %}
    </main>

    

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

    <script  defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="static/js/scripts.js"></script> 
</body>
<footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Kaggle World</strong> by <a href="https://joshuafarara.com/">Joshua Farara</a>.</p>
    </div>
  </footer>
</html>
