<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Kaggle World Analysis - {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"/>

    <!-- CSS Files -->
    <!-- <link id="pagestyle" href="/static/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" /> -->

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    {% block stylesheets %}{% endblock stylesheets %}

</head>
            
<body> 
    
    
    <!-- Header -->

    {% include '/navigation.html' %}

    <!-- End Header -->

    <main>
        {% block content %}{% endblock content %}
    </main>
    

    

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

    <script  defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="static/js/scripts.js"></script> 
</body>
<footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Kaggle World</strong> by <a href="https://joshuafarara.com/">Joshua Farara</a>.</p>
    </div>
  </footer>
</html>
