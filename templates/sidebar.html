<!-- Sidebar -->
<aside id="sidebar">
    <div class="sidebar-title">
      <div class="sidebar-brand">
        <span class="material-icons-outlined">KW</span>
      </div>
      <div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
      </div>
      <span class="material-icons-outlined">6</span>
    </div>

    <ul class="sidebar-list">
        <li class="sidebar-list-item">
            <a href="/notebook-dashboard">
            <span class="material-icons-outlined">Dashboard</span>
            </a>
        </li>
        <li class="sidebar-list-item">
            <a href="/notebook-dashboard/datasets">
            <span class="material-icons-outlined">Datasets</span>
            </a>
        </li>
        <li class="sidebar-list-item dropdown">
            <a href="#" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="material-icons-outlined">Data</span>
            </a>  
            <ul class="dropdown-menu" aria-labelledby="dataDropdown">
                {% for notebook in notebooks %}
                <li><a class="dropdown-item" href="/{{ notebook }}">{{ notebook }}</a></li>
                {% if not loop.last %}
                <ul class="dropdown-divider"></ul>
                {% endif %}
                {% endfor %}
            </ul>
      </li>
      <li class="sidebar-list-item">
        <span class="material-icons-outlined">Notebooks</span>
      </li>
      <li class="sidebar-list-item">
        <span class="material-icons-outlined">Create New Notebook</span>
      </li>
      <li class="sidebar-list-item">
        <span class="material-icons-outlined">Settings</span>
      </li>
    </ul>

  </aside>
